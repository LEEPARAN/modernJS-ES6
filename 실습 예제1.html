<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>strawberry</li>
</ul>
<script>
/*
filter, includes, from을 사용해서 문자열 'e'가 포함된
노드로 구성된 배열을 만들어서 반환하기
*/
/*
filter() 메소드는 제공된 함수로 구현된 테스트를 통과하는 
모든 요소가 있는 새로운 배열을 만듭니다.
*/
/*
includes () 메서드는 배열에 특정 요소가 포함되어 있는지 여부를 확인하여 
적절하게 true 또는 false를 반환합니다.
*/
/*
Array.from() 메서드는 배열의 형태를 갖거나 순회 가능한 객체로부터 
얕게 복사한 Array 객체를 만듭니다.
*/
function print() {
    const list = document.querySelectorAll('li');
    const listArray = Array.from(list); // li 노드로 구성된 배열
    const eArray = listArray.filter(function(v) {
        debugger;
        return v.innerText.includes("e");
    })
    return eArray;
}
console.log(print());
</script>
</body>
</html>
