<!DOCTYPE html>

<body>
    <script>
        var data = [1, 2, undefined, NaN, null, ""];
        Array.prototype.getIndex = function() {};
        for(let value in data) {
            console.log(value);
        }
        // 배열에서 for in 을 쓰지 말자.
        var str = "hello world!!!";
        for(let value of str) {
            console.log(value);
        }
    </script>
