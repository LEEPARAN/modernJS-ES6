<script>
// weakset
// 참조를 가지고 있는 객체만 저장기 가능하다.
// 객체(참조)형태를 중복없이 저장하려고 할 때 유용하다.

let arr = [1, 2, 3, 4];
let arr2 = [5, 6, 7, 8];
let obj = {arr, arr2};

let ws = new WeakSet();

ws.add(arr);
ws.add(arr2);
ws.add(obj);

arr = null;

console.log(ws);

</script>
