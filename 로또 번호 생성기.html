<!DOCTYPE html>

<body>
<script>
const SETTING = {
    name: "LUCKY LOTTO",
    count: 6,
    maxNumber: 45
}
const { name, count, maxNumber } = SETTING;
const lottoNum = new Set();

const getRandomNumber = function(maxNumber) {
    // 랜덤한 유일한 숫자값을 추출
    var result = Math.floor(Math.random() * maxNumber) + 1;
    lottoNum.add(result);
};

for(var i = 0; i < count; i++) {
    getRandomNumber(maxNumber);
}

console.dir(lottoNum);
</script>
</body>
</html>
